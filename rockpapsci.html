<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
         <title>Rock Paper Scissors</title>  
    </head>

    <body>
        <script>
            
            function getComputerChoice() {
                const computerSelection = Math.floor(Math.random()*3)
                switch(computerSelection) {
                    case 0:
                        console.log("Rock");
                        break;
                    case 1:
                        console.log("Paper");
                        break;
                    case 2:
                        console.log("Scissors");
                        break;
                    default:
                        console.log("Something went wrong")
                }
            }
            


        </script>
    </body>
</html>
